<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="company-logo">
                <img src="./company-logo.jpg">
                <span class="logo-text">NewsNook</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="article-detail">
                <h1 id="article-headline">Full Headline</h1>
                <p><strong>Author(s):</strong> <span id="article-author">Author Name</span></p>
                <p><strong>Published on:</strong> <span id="article-date">Publication Date</span></p>
                <p><strong>Source:</strong> <span id="article-source">Source</span></p>
                <img id="article-img" src="https://via.placeholder.com/600x300" alt="Full-size image" />
                <p id="article-content">Full article content...</p>
                <a id="original-article-link" href="#" target="_self">Read the full article</a>
            </div>
        </div>
    </main>

    <button id="back-button">Back To home</button>

    <script src="article-detail.js"></script>
</body>

</html>
