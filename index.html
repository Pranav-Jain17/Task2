<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loader-container">
        <div class="loader">
            <span class="percentBar">
                <h3 class="number">0%</h3>
            </span>
        </div>
    </div>

    <nav class="content">
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./company-logo.jpg">
                <span class="logo-text">NewsNook</span>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">
                        Entertainment</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <label class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Health">
                <button id="search-button" class="search-button">Search</button>
            </label>
            <label class="switchMode">
                <input type="checkbox" id="toggleModeButton" onclick="toggleMode()" checked>
                <span class="toggle round"></span>
            </label>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                <button id="read">Read More</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
